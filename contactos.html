    <link rel="stylesheet" href="css/style.css">
    <title>Contato | Whitepace</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header style="background-image: url(./img/background-contacto.jpg)">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="./img/logo.png" alt="Logo">

                    <a href="index.html">Home</a>

                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                    <div class="menu-icon" onclick="openMenu()">
                        <i class="fa fa-bars"></i>
                    </div>
            </nav>

            <section class="banner">
                <div class="banner-text">
                    <h1>Nos contacte</h1>
                    <p>Entre em contacto com o nosso time e eles irão te retornar em tempo recorde, para tirar o seu negócio do papel!</p>
                </div>
            </section>
        </div>
    </header>
    <!-- Fim cabeçalho -->

    <section class="contacto">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3115.1553982946657!2d-9.062777024605978!3d38.668296560190505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1936526326b50b%3A0x4577b23983a011a8!2sPingo%20Doce%20Barreiro%20-%20Hiper!5e0!3m2!1spt-PT!2spt!4v1698501011548!5m2!1spt-PT!2spt" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contacto-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>Avenida Das Nacionalizações Quimiparque, Lavradio, 2835-807 Barreiro</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>pdb@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+351 920000000</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+351 921111111</p>
                    </div> 
                </div>

                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


<!-- Footer -->
    <footer class="footer">
